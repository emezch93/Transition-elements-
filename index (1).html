

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition elements </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .login-container {
            margin: 20px auto;
            width: 300px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        .element-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .element-button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: lightblue;
            font-size: 16px;
        }
        .element-details {
            display: none;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 10px;
            width: 60%;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="togglePassword()">üëÅ</button>
        <button onclick="login()">Login</button>
    </div>

    <div class="element-container" id="element-container" style="display: none;">
        <h2>Click on each elements to display it's attributes</h2>
        <button class="element-button" onclick="showDetails('Sc')">Scandium (Sc)</button>
        <button class="element-button" onclick="showDetails('Ti')">Titanium (Ti)</button>
        <button class="element-button" onclick="showDetails('V')">Vanadium (V)</button>
        <button class="element-button" onclick="showDetails('Cr')">Chromium (Cr)</button>
        <button class="element-button" onclick="showDetails('Mn')">Manganese (Mn)</button>
        <button class="element-button" onclick="showDetails('Fe')">Iron (Fe)</button>
        <button class="element-button" onclick="showDetails('Co')">Cobalt (Co)</button>
        <button class="element-button" onclick="showDetails('Ni')">Nickel (Ni)</button>
        <button class="element-button" onclick="showDetails('Cu')">Copper (Cu)</button>
        <button class="element-button" onclick="showDetails('Zn')">Zinc (Zn)</button>
    </div>

    <div class="element-details" id="element-details">
        <h3 id="element-name"></h3>
        <p id="atomic-number"></p>
        <p id="oxidation-states"></p>
        <p id="electronic-config"></p>
        <p id="color-info"></p>
        <p id="uses"></p>
        <p id="extraction-method"></p>
    </div>

        ];

        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function login() {
            let password = document.getElementById("password").value;
            if (password === adminPassword || userPasswords.includes(password)) {
                document.querySelector(".login-container").style.display = "none";
                document.getElementById("element-container").style.display = "block";

                alert("Invalid password!");
            }
        }

</body>
